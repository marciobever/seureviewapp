server {
  listen 80;
  server_name _;

  # App build (copiado pelo Dockerfile para este caminho)
  root /usr/share/nginx/html;
  index index.html;

  # Healthcheck simples
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Cache agressivo para assets (ajuste conforme necessidade)
  location ~* \.(js|css|mjs|map|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    access_log off;
  }

  # CORS básico para fontes (se necessário)
  location ~* \.(woff2?|ttf|eot)$ {
    add_header Access-Control-Allow-Origin "*";
  }

  # Segurança básica (ajuste se usar iFrames/CDN etc.)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # SPA fallback: qualquer rota não-arquivo volta para o index.html
  location / {
    try_files $uri /index.html;
  }
}
