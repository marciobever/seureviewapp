<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seu Review AI</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html { scroll-behavior: smooth; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* bg-slate-950 fallback */
        position: relative;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        background-image:
          radial-gradient(ellipse 50% 40% at 20% 30%, rgba(249, 115, 22, 0.15), transparent),
          radial-gradient(ellipse 50% 40% at 80% 60%, rgba(59, 130, 246, 0.15), transparent);
        animation: aurora 15s linear infinite alternate;
        z-index: -1;
      }

      /* Animations */
      @keyframes aurora { from { transform: rotate(0deg) scale(1.2); } to { transform: rotate(360deg) scale(1.5); } }
      @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }

      .text-glow { text-shadow: 0 0 8px rgba(251,146,60,.4), 0 0 20px rgba(251,146,60,.3); }
      .card-glow-strong { box-shadow: 0 0 20px rgba(249,115,22,.2), 0 0 40px rgba(249,115,22,.1); transition: box-shadow .3s, transform .3s; }
      .card-glow-strong:hover { box-shadow: 0 0 30px rgba(249,115,22,.4), 0 0 60px rgba(249,115,22,.2); transform: translateY(-8px); }

      @keyframes neon-line-glow {
        from { box-shadow: 0 0 5px rgba(249,115,22,.4), 0 0 10px rgba(249,115,22,.2); }
        to   { box-shadow: 0 0 10px rgba(249,115,22,.6), 0 0 20px rgba(249,115,22,.4); }
      }
      .animate-line-glow { animation: neon-line-glow 2s ease-in-out infinite alternate; }

      /* Partners banner scroll */
      .scroller { -webkit-mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent); mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent); }
      .scroller-inner { display: flex; flex-wrap: nowrap; gap: 2.5rem; animation: scroll 40s linear infinite alternate; }
      @keyframes scroll { to { transform: translate(calc(-50% - 1.25rem)); } }
      @media (prefers-reduced-motion) { .scroller-inner { animation: none; } }
    </style>

    <!-- Import map -->
    <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.81.1",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "vite": "https://aistudiocdn.com/vite@^7.2.2",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body class="bg-slate-950 text-gray-200">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
